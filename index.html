        #root {
          width: 100%;
          max-width: 480px; /* Mobile frame constraint */
          height: 100dvh; /* Dynamic viewport height */
          background: #fdfdff;
          position: relative;
          overflow: hidden;
          box-shadow: 0 0 50px rgba(0,0,0,0.5);
          display: flex;
          flex-direction: column;

        .bg-grid {
          background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);

        .noise::before {
          content: "";
          position: absolute; /* Changed to absolute to stick to root container */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0.04;
          pointer-events: none;

          background: rgba(255, 255, 255, 0.75);
          backdrop-filter: blur(20px) saturate(180%);
          border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        .glass-dark {
          background: rgba(5, 16, 37, 0.85);
          backdrop-filter: blur(24px) saturate(150%);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes scan-horizontal {
          0% { left: -100%; }
          100% { left: 200%; }
        }
        .scanner-line::after {
          content: "";
          position: absolute;
          top: 0;
          height: 100%;
          width: 50%;
          background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
          animation: scan-horizontal 4s linear infinite;
        }

        @keyframes sos-aura {
          0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
          70% { box-shadow: 0 0 40px 20px rgba(244, 63, 94, 0); }
          100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }
        .animate-sos-aura { animation: sos-aura 1.5s infinite; }

        @keyframes icon-distress {
          0%, 100% { transform: scale(1); opacity: 1; }
          25% { transform: scale(1.1) rotate(-5deg); opacity: 0.8; }
          75% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        }
        .animate-distress { animation: icon-distress 0.4s ease-in-out infinite; }

        .shadow-glow-indigo {
          box-shadow: 0 0 40px -10px rgba(0, 255, 255, 0.3);

        .tracking-tactical { letter-spacing: 0.35em; }

          animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);

          to { opacity: 1; transform: translateY(0) scale(1); }
